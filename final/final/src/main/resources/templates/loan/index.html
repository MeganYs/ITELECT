<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Loan List</h2>
        <a href="/loans/new" class="btn btn-primary">New Loan</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Borrower</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="loan : ${loans}">
                    <td th:text="${loan.id}"></td>
                    <td th:text="${loan.borrowerName}"></td>
                    <td th:text="${loan.amount}"></td>
                    <td th:text="${loan.status}"></td>
                    <td th:text="${loan.dueDate}"></td>
                    <td>
                        <a th:href="@{/loans/delete/{id}(id=${loan.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
