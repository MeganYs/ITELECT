<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrowers Who Paid</title>
</head>
<body>
    <h2>List of Borrowers Who Paid</h2>

    <table>
        <thead>
            <tr>
                <th>Borrower</th>
                <th>Loan ID</th>
                <th>Amount Paid</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${paidList}">
                <td th:text="${p.borrower.name}"></td>
                <td th:text="${p.loan.id}"></td>
                <td th:text="${p.amount}"></td>
                <td th:text="${#temporals.format(p.paymentDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
